language: python

cache:
  pip: true
  directories:
    - "$HOME/.cache/pypoetry"
    - "$HOME/.cache/pre-commit"

stages:
  - linting
  - test

addons:
  apt:
    packages:
      - swig

before_install:
  - pip install poetry
install:
  - poetry install -v -E dev
  - poetry run pip install tox tox-travis coveralls
script:
  - poetry run tox
after_success:
  - poetry run coveralls

jobs:
  include:
    - python: "3.5"
    - python: "3.6"

    - stage: linting
      python: "3.6"
      install:
        - pip install pre-commit
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files